<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Account</title>
</head>
<body>


<div>
    <label><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>
</div>
<div>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
</div>
<div>
    <label><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="first" required>
</div>
<div>
    <label><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="last" required>
</div>
<div>
    <label><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" required>
</div>
<div>
    <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
</div>
<div>
    <button type="submit">Create Account</button>
</div>

<div class="container" style="background-color:#f1f1f1">
    <button onclick="window.location.href='createaccountorlogin.html'">Cancel</button>
    <a href="#">Forgot password?</a>
</div>

</body>
</html>
